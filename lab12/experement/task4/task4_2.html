<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градиентный круг</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div style="text-align: center; margin-top: 10px;">
        <button onclick="scaleX *= 1.1; updateUniforms();">Увеличить по X</button>
        <button onclick="scaleX /= 1.1; updateUniforms();">Уменьшить по X</button>
        <button onclick="scaleY *= 1.1; updateUniforms();">Увеличить по Y</button>
        <button onclick="scaleY /= 1.1; updateUniforms();">Уменьшить по Y</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        if (!gl) {
            alert('WebGL не поддерживается');
            throw new Error('WebGL not supported');
        }

        // Вершинный шейдер
        const vertexShaderSource = `
        attribute vec2 a_position;
        varying vec2 v_uv;
        uniform mat3 u_scale;

        void main() {
            vec3 scaledPosition = u_scale * vec3(a_position, 1.0);
            v_uv = scaledPosition.xy;
            gl_Position = vec4(scaledPosition.xy, 0.0, 1.0);
        }
        `;

        // Фрагментный шейдер
        const fragmentShaderSource = `
        precision mediump float;
        varying vec2 v_uv;

        void main() {
            float distance = length(v_uv);
            if (distance > 1.0) {
                discard;
            }

            float hue = atan(v_uv.y, v_uv.x) / 6.28318530718 + 0.5; // Hue
            float saturation = distance;                          // Saturation
            float value = 1.0;                                    // Value

            // HSV to RGB conversion
            float c = value * saturation;
            float x = c * (1.0 - abs(mod(hue * 6.0, 2.0) - 1.0));
            float m = value - c;
            vec3 rgb;

            if (hue < 1.0 / 6.0) {
                rgb = vec3(c, x, 0);
            } else if (hue < 2.0 / 6.0) {
                rgb = vec3(x, c, 0);
            } else if (hue < 3.0 / 6.0) {
                rgb = vec3(0, c, x);
            } else if (hue < 4.0 / 6.0) {
                rgb = vec3(0, x, c);
            } else if (hue < 5.0 / 6.0) {
                rgb = vec3(x, 0, c);
            } else {
                rgb = vec3(c, 0, x);
            }

            rgb += m;

            gl_FragColor = vec4(rgb, 1.0);
        }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                throw new Error('Ошибка компиляции шейдера');
            }
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                throw new Error('Ошибка линковки программы');
            }
            return program;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        const circleVertices = [];
        const numSegments = 360; // количество сегментов для круга
        for (let i = 0; i <= numSegments; i++) {
            const theta = 2 * Math.PI * i / numSegments;
            circleVertices.push(Math.cos(theta), Math.sin(theta));
        }

        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(circleVertices), gl.STATIC_DRAW);

        const vao = gl.createVertexArray();
        gl.bindVertexArray(vao);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        const scaleLocation = gl.getUniformLocation(program, 'u_scale');

        let scaleX = 1.0;
        let scaleY = 0.5;

        function updateUniforms() {
            gl.useProgram(program);
            const scaleMatrix = new Float32Array([
                scaleX, 0.0, 0.0,
                0.0, scaleY, 0.0,
                0.0, 0.0, 1.0,
            ]);
            gl.uniformMatrix3fv(scaleLocation, false, scaleMatrix);
            render();
        }

        function render() {
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);
            gl.bindVertexArray(vao);

            gl.drawArrays(gl.TRIANGLE_FAN, 0, circleVertices.length / 2);
        }

        updateUniforms();
    </script>
</body>

</html>
